<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    
      <div id="gameContainer">
      <!-- canvas will be appended here -->
       <div class="ui-elements">
        <!-- pause and restart buttons-->
         <div id="buttons">
          <button id="pauseButton">II</button>
  
         </div>
        <!-- pause menu -->  
          <div id="pauseMenu" class="menu">
           <h3 id="Message">GAME PAUSED</h2>
           <button id="resumeButton">RESUME</button>
           <button id="restartButton">RESTART</button>      
          </div>

        <!-- start menu -->
         <div id="startMenu">
          <button id="startButton">START GAME</button>
          <button id="modeBtn">VS COMPUTER</button>
         </div>

        <!-- Current Player -->
         <div id="gameModeIndicator">
          <h2 id="currentPlayer">P1</h2>
         </div>

      </div>
      
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
